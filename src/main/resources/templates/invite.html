<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiteBoard 프로젝트 초대</title>
</head>
<body style="font-family: 'Pretendard', sans-serif; background-color: #f8f9fa; padding: 20px; color: #333;">
<div style="background-color: white; padding: 24px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto;">
    <h2 style="color: #0d6efd;">📧 LiteBoard 프로젝트 초대</h2>
    <p>
        <strong th:text="${inviterName}">초대자명</strong>님이 회원님을
        <strong th:text="${projectTitle}">프로젝트명</strong> 프로젝트에 초대했습니다.
    </p>
    <p>아래 버튼을 눌러 프로젝트에 참여해 주세요.</p>
    <a th:href="${inviteLink}" target="_blank"
       style="display: inline-block; margin-top: 20px; padding: 12px 24px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 6px;">
        프로젝트 참여하기
    </a>
    <div style="margin-top: 40px; font-size: 12px; color: #aaa; text-align: center;">
        이 메일은 LiteBoard 시스템에 의해 자동 생성되었습니다.<br/>
        문의사항: <a href="mailto:liteboard06@gmail.com" style="color: #aaa;">liteboard06@gmail.com</a>
    </div>
</div>
</body>
</html>
